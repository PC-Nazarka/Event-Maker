version: '3'

volumes:
  event_maker_local_postgres_data: {}
  event_maker_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: event_maker_local_django
    container_name: event_maker_local_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: event_maker_production_postgres
    container_name: event_maker_local_postgres
    volumes:
      - event_maker_local_postgres_data:/var/lib/postgresql/data:Z
      - event_maker_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:6
    container_name: event_maker_local_redis

  celeryworker:
    <<: *django
    image: event_maker_local_celeryworker
    container_name: event_maker_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: event_maker_local_celerybeat
    container_name: event_maker_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: event_maker_local_flower
    container_name: event_maker_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
